<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congresso de Direito</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></head>
<body>
    <header id="event-description">
       <div id="disclaimer">
        <h2>Congresso de Direito</h2>
            <p class="about-event">
             O maior evento gratuito de direito do Brasil e da América Latina
            </p>
            <p>Data do Evento:</p>
            <p class="event-date"> Segunda-feira, 06 de Maio de 2024 a partir das 8h</p>
       </div>
       <div id="subscription-form">
        <p>Preencha o formulário para receber detalhes sobre o evento</p>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" name="e-mail" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="text" name="phone" placeholder="Digite seu número do Whatsapp">
            </div>
            <div class="form-group">
                <label for="interest">Principal Interesse</label>
                <select name="interest">
                <option value="" disabled selected>Selecione</option>
                <option value="direito-civil">Direito Civil</option>
                <option value="direito-penal">Direito Penal</option>
                <option value="direito-previdenciario">Direito Previdenciario</option>                
                <option value="direito-trabalhista">Direito Trabalhista</option>
                <option value="direito-tributario">Direito Tributario</option>
                <option value="other">Outros</option>
            </select>
            </div>
            <input type="submit" class="btn" value="Quero me inscrever">
        </form>

       </div>

    </header>
    
</body>
</html>
